<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Data.gov Retrieval</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"</script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="govDataApp.js"></script>
    </head>
    
    <body>
        <header>
			<nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Data.gov Retrieval</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                    </ul>
                </div>
			</nav>
		</header>

        <div class="container">
            <div ng-controller="mainController">
                <h3>Consumer Complaints</h3>
                <ul>
                    <li ng-repeat="category in complaints">
                        {{ category.name }}
                        <br>
                        {{ category.description }}
                        <br>
                        <br>
                    </li>
                </ul>
            </div>
		</div>

    </body>
</html>
